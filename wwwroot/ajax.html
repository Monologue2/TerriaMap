<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Ajax Test Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
      div.question-box > div {
        margin-top: 30px;
      }
    </style>
    <script>
      function q1() {
        $.ajax({
          type: "GET",
          url: "http://api.thecatapi.com/v1/images/search",
          data: {},
          success: function(response){
              let imgurl = response[0]['url'];
              $("#img-cat").attr("src", imgurl);
            }
          })

        $.ajax({
          type: "GET",
          url: "http://61.98.46.63:50001/ajax/api/users",
          data: {},
          success: function(response){
            let data = response;
            console.log(response)
            $("#json-data").text(JSON.stringify(data));
          }
        })
      }
    </script>
  </head>
  <body>
    <h1>JQuery+Ajax</h1>

    <hr/>

    <div class="question-box">
      <button onclick="q1()">cat</button>
      <div>
        <img id="img-cat" width="300" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
        <h1 id="json-data"></h1>
      </div>
    </div>
  </body>
</html>
